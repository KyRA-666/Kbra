<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Configuracion</title>
    <link rel="stylesheet" href="configuracion.css">
    <link rel="icon" href="IMGs/">
</head>
<body>
       <a href="Pag-Principal.html"><button class="btnRegresar configuracion"> < </button></a> 

<div>
    <section class="informacion-principal"> 
        <div class="contenedorPerfil-usuario">
            <img class="ft-perfil-usuario" src="IMGs/Img Ejemplo 500x500.jpg" alt="">
        </div>
            
        <div class="informacion-basica">
            <p class="info-usuario nombre">Nombre: Andres</p>
            <p class="info-usuario correo">Correo: Andres@example.com</p>
            <p class="info-usuario direccion">Direccion: Crr25 #A35</p>
            <p class="info-usuario numtelefono">Numero De Telefono: 3123664617</p>
        </div>

    </section>
</div>

<div class="sections-nuevo">

    <section class="section-contraseña">
        <h3 class="tittle-contraseña"> Cambiar Contraseña </h3>
        <p class="cambiarcontraseña actual"> Contraseña Actual: </p>
        <p class="cambiarcontraseña nueva"> Nueva Contraseña: </p>
        <p class="cambiarcontraseña actual"> Confirmar Contraseña: </p>
        <button type="button" class="btn-conf contraseña">Confirmar</button>
    </section>

    <section class="section-correo">
        <h3 class="tittle-contraseña"> Cambiar Correo </h3>
        <p class="cambiarcorreo actual"> Correo Actual: </p>
        <p class="cambiarcorreo nueva"> Nuevo Correo: </p>
        <button type="button" class="btn-conf correo">Confirmar</button>
     </section>

     <section class="section-direccion">
        <h3 class="tittle-contraseña"> Agregar Direccion </h3>
        <p class="agregardireccion"> Agregar Direccion: </p>
        <button type="button" class="btn-conf direccion">Confirmar</button>
     </section>
</div>

<script src="index.js"></script>
</body>
</html>
